<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Albaranes de Material</title>
    <meta name="Description" content="Autor: Miguel Figueroa, Empresa: AICOR">
    <link rel="stylesheet" href="/static/app.css">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Albaranes">
    <meta name="apple-mobile-web-app-title" content="Albaranes">
    <meta name="msapplication-starturl" content="/">

    <link rel="icon" type="image/png" sizes="72x72"
        href="/static/img/ic_launcher/res/mipmap-hdpi/ic_launcher.png">
    <link rel="apple-touch-icon" type="image/png" sizes="72x72"
        href="/static/img/ic_launcher/res/mipmap-hdpi/ic_launcher.png">
    <link rel="icon" type="image/png" sizes="48x48"
        href="/static/img/ic_launcher/res/mipmap-mdpi/ic_launcher.png">
    <link rel="apple-touch-icon" type="image/png" sizes="48x48"
        href="/static/img/ic_launcher/res/mipmap-mdpi/ic_launcher.png">
    <link rel="icon" type="image/png" sizes="96x96"
        href="/static/img/ic_launcher/res/mipmap-xhdpi/ic_launcher.png">
    <link rel="apple-touch-icon" type="image/png" sizes="96x96"
        href="/static/img/ic_launcher/res/mipmap-xhdpi/ic_launcher.png">
    <link rel="icon" type="image/png" sizes="144x144"
        href="/static/img/ic_launcher/res/mipmap-xxhdpi/ic_launcher.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144"
        href="/static/img/ic_launcher/res/mipmap-xxhdpi/ic_launcher.png">
    <link rel="icon" type="image/png" sizes="192x192"
        href="/static/img/ic_launcher/res/mipmap-xxxhdpi/ic_launcher.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192"
        href="/static/img/ic_launcher/res/mipmap-xxxhdpi/ic_launcher.png">
    <link rel="icon" type="image/png" sizes="512x512"
        href="/static/img/ic_launcher/web_hi_res_512.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512"
        href="/static/img/ic_launcher/web_hi_res_512.png">


    <link rel="icon" type="image/png" sizes="32x32"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/img/ic_launcher/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/img/ic_launcher/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#0099cc">


    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="pwa_albaranes">
    <link rel="apple-touch-icon"
        href="<%= htmlWebpackPlugin.files.publicPath %>static/img/ic_launcher/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg"
        color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/ic_launcher/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>"
        as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
